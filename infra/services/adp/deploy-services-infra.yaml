name: 1.0.$(BuildID)-${{ parameters.service }}-${{ parameters.resource }}

pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - infra/services/ffc/*
      - infra/services/trade-exports/*
  drafts: false

trigger: none

parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false
  - name: service
    displayName: Select service that needs to be deployed
    type: string
    values:
      - portal
      - ado-callback-api
    default: portal
  - name: ingressType
    displayName: Select ingress type of the service
    type: string
    values:
    default: adp-portal
  - name: resource
    displayName: Resource Type to deploy
    type: string
    values:
      - application-domain
    default: application-domain

extends:
  template: /.azuredevops/templates/generic-template.yaml
  parameters:
    deployFromFeature: ${{ parameters.deployFromFeature }}
    useCustomEnvironments: true
    program: adp
    service: ${{ parameters.service }}
    ingressType: ${{ parameters.ingressType }}
    resource: ${{ parameters.resource }}

