name: 1.0.$(BuildID)_${{ parameters.service }}_${{ parameters.resource }}

trigger: none

parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false
  - name: service
    displayName: Select service that needs to be deployed
    type: string
    values:
      - ffc-demo
  - name: resource
    displayName: Resource Type to deploy
    type: string
    values:
      - afd-endpoint

resources:
  repositories:
    - repository: ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: pp/ado-pipeline-common

extends:
  template: /pipelines/common-infra-deploy.yaml@ADPPipelineCommon
  parameters:
    projectName: $(projectName)
    deployFromFeature: ${{ parameters.deployFromFeature }}
    groupedDeployments:
      - name: AfdEndpoint
        deployments:
          - name: afd-cluster.main
            path: infra/bicep-generic/cdn
            parameterFilePath: infra/services/ffc/ffc-demo
            resourceGroupName: $(aksResourceGroup)





