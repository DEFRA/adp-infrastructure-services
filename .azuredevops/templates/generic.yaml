parameters:
  - name: deployFromFeature
    type: boolean
    default: false
  - name: program
    type: string
  - name: service
    type: string
  - name: resource
    type: string

extends:
  #template: services-infra-rtl.yaml
  template: infra/services/${{ parameters.program }}/${{ parameters.service }}/${{ parameters.resource }}.yaml
  parameters:
    deployFromFeature: ${{ parameters.deployFromFeature }}
    program: ${{ parameters.program }}
    service: ${{ parameters.service }}
    resource: ${{ parameters.resource }}
